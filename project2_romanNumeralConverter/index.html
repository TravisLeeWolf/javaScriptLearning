<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Roman Numeral Converter</title>
        <meta name="description" content="Convert arabic numerals to roman numerals quick and easy">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <section class="main-description">
            <h1>Roman Numeral Converter</h1>
            <h3>Just add digits below and click convert!</h3>
            <p>Changes arabic numerals (what we use daily) into Roman numerals, which looks cool.</p>
        </section>
        <section class="converter">
            <form>
                <label for="number">Number: <input id="number"></label>
                <button id="convert-btn"><strong>Convert</strong></button>
            </form>
            <div id="output">
                <p>Output displayed here</p>
            </div>
        </section>
        <footer>
            <p>Created by Mr. Lee</p>
            <p>Check out <a href="www.twitch.tv/itsamrlee"><strong>my twitch here</strong></a>.</p>
        </footer>
        <script src="script.js" async defer></script>
    </body>
</html>
