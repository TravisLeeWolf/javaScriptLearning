<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Telephone Number Validator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body class="py-5">
    <div class="container-sm d-flex justify-content-center">
        <form>
            <div class="mb-3">
                <label for="user-input" class="form-label">Enter telephone number:</label>
                <input type="text" class="form-control" id="user-input" aria-describedby="input-help">
                <div class="form-text" id="input-help">Please enter in a telephone number you'd like us to check</div>
            </div>
            <div class="d-flex justify-content-center">
                <button class="btn btn-primary" id="check-btn">Check</button>
                <button class="btn btn-danger" id="clear-btn">Clear</button>
            </div>
            <div class="d-flex justify-content-center py-5 display-3" id="results-div">
                Results
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
